<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="background">
      <div class="elipse1"></div>
      <div class="elipse2"></div>
    </div>
    <div class="calculator">
      <div class="calculator__result">
        <p class="screen">0</p>
      </div>
      <div class="calculator__buttons">
        <button class="btn btn--grey clear">AC</button>
        <button class="btn btn--grey plus-minus">
          <img src="assets/plus-minus-variant.svg" alt="" />
        </button>
        <button class="btn btn--grey percent">%</button>
        <button class="btn btn--orange operator">รท</button>
        <button class="btn keyboard__key">7</button>
        <button class="btn keyboard__key">8</button>
        <button class="btn keyboard__key">9</button>
        <button class="btn btn--orange operator">ร</button>
        <button class="btn keyboard__key">4</button>
        <button class="btn keyboard__key">5</button>
        <button class="btn keyboard__key">6</button>
        <button class="btn btn--orange operator">-</button>
        <button class="btn keyboard__key">1</button>
        <button class="btn keyboard__key">2</button>
        <button class="btn keyboard__key">3</button>
        <button class="btn btn--orange operator">+</button>
        <div class="btn--bigContainer">
          <button class="btn btn--big keyboard__key">0</button>
        </div>
        <div></div>
        <button class="btn keyboard__key dot">,</button>
        <button class="btn btn--orange equals">=</button>
      </div>
    </div>
    <footer>
      <a class="footer-link" href="https://github.com/rzanrzal">
        <p class="footer-link">Copyright &copy; 2024 rzanrzal</p>
        <svg
          height="20"
          aria-hidden="true"
          viewBox="0 0 16 16"
          version="1.1"
          width="20"
          data-view-component="true"
          class="octicon octicon-mark-github v-align-middle color-fg-default footer-link"
        >
          <path
            d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
          ></path>
        </svg>
      </a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
